<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikasi - Estimasi Bea Balik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5">
        <div class="card p-3 mb-2">
            <h1 class="text-center">Estimasi Bea Balik Nama Kendaraan</h1>
        </div>
        <form action="">
            <div class="card p-3">
                <div class="row mt-3">
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="bbnkb" name="bbnkb" onkeyup="calculateWithJenis()" step="any">
                            <label for="bbnkb">Harga beli kendaraan beli <span class="text-xs text-danger">*wajib isi</span></label>
                          </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <select class="form-select" id="tipe-kendaraan" onchange="calculateWithTipe()">
                              <option selected>Tipe kendaraan</option>
                              <option value="motor">Motor</option>
                              <option value="mobil">Mobil</option>
                            </select>
                            <label for="tipe-kendaraan">Tipe kendaraan <span class="text-xs text-danger">*wajib isi</span></label>
                        </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <select class="form-select" id="mutasi-kendaraan" onchange="mutasiValidasi()">
                              <option selected>Mutasi</option>
                              <option value="ya">Mutasi / pindah kota</option>
                              <option value="tidak">Tidak Mutasi / kota sama</option>
                            </select>
                            <label for="mutasi-kendaraan">Mutasi <span class="text-xs text-danger">*wajib isi</span></label>
                        </div>
                    </div>

                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <select class="form-select" id="jenis-kendaraan" onchange="calculateWithJenis()">
                              <option selected>Pilih jenis kendaraan </option>
                              <option value="baru">Kendaraan baru - 12,5%</option>
                              <option value="bekas">Kendaraan bekas - 1%</option>
                            </select>
                            <label for="jenis-kendaraan">Jenis kendaraan <span class="text-xs text-danger">*wajib isi</span></label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="biaya-mutasi" name="biaya-mutasi" readonly value="0">
                            <label for="biaya-mutasi">Biaya permohonan mutasi</label>
                        </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="swdkllj" name="swdkllj" readonly value="0">
                            <label for="swdkllj">SWDKLLJ</label>
                          </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="admin-stnk" name="admin-stnk" readonly value="0">
                            <label for="admin-stnk">Biaya Administrasi STNK</label>
                        </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="biaya-pajak" name="biaya-pajak" readonly value="0">
                            <label for="biaya-pajak">Biaya Pajak - 2% dari harga</label>
                        </div>
                    </div>
                    
                </div>
                <div class="row mt-3">
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="biaya-pendaftaran" name="biaya-pendaftaran" readonly value="0">
                            <label for="biaya-pendaftaran">Biaya Pendaftaran</label>
                          </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="penerbitan-stnk" name="penerbitan-stnk" readonly value="0">
                            <label for="penerbitan-stnk">Biaya Penerbitan STNK</label>
                        </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="penerbitan-bpkb" name="penerbitan-bpkb" readonly value="0">
                            <label for="penerbitan-bpkb">Biaya Penerbitan BPKB</label>
                        </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="penerbitan-tnkb" name="penerbitan-tnkb" readonly value="0">
                            <label for="penerbitan-tnkb">Biaya Penerbitan TNKB</label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                   <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="biaya-cek-fisik" name="biaya-cek-fisik" readonly value="0">
                            <label for="biaya-cek-fisik">Biaya Cek Fisik</label>
                        </div>
                   </div>
                   <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="biaya-bbnkb" name="biaya-bbnkb" readonly value="0">
                            <label for="biaya-bbnkb">Biaya BBNKB</label>
                        </div>
                    </div>
                    <div class="col-lg-3 mt-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="total-telat-pajak" name="total-telat-pajak" onkeyup="addPajakTelat()">
                            <label for="total-telat-pajak">Total Telat Pajak <span class="text-xs text-danger">jika ada</span></label>
                        </div>
                   </div>
                    <div class="col-lg-3">
                        <h1 id="estimasi-total">Rp. 0</h1>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
